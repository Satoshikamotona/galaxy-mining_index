<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="dashboardstyle.css">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

</head>
<body>
          
<div class="dashboard-header">
    <img src="17.png" alt="Binance Logo">
    <span class="wallet-address">0x76...D756</span>
  </div>
  
  <div class="dashboard-container">
    <div class="profile-section">
        <img src="20240116_111654.png" alt="User Profile" class="profile-pic">
        <div class="profile-info">
            <p class="profile-id">ID: 123</p>
            <p class="profile-invited">Invited By: User ID 1</p>

            <div class="user-link-container">
                <a href="#" class="user-link">https://example.com/user-link</a>
                <div class="copy-bar" onclick="copyToClipboard('.user-link')">Copy</div>
            </div>
            
            
        </div>
    </div>
  
  
  <div class="card">
    <h3>PROFITS</h3>
    <p>37.5 FDUSD ↑ 0</p>
  </div>
  
  <div class="card">
    <h3>FREE EARNINGS</h3>
    <p>1.63 FDUSD ↑ 0</p>
  </div>
  
  <div class="card">
    <h3>ROYAL LOTTERY</h3>
    <p>0 BNB ↑ 0</p>
  </div>
  
  <div class="card">
    <h3>ETL LOTTERY</h3>
    <p>0 BNB ↑ 0</p>
  </div>
  
</div>

<script>

function copyToClipboard(selector) {
    var text = document.querySelector(selector).href;
    navigator.clipboard.writeText(text).then(function() {
        alert("Link copied to clipboard!");
    })
    .catch(function(err) {
        console.error('Could not copy text: ', err);
    });
}
</script>

</body>
</html>
