    startDividendCounter: async function() {
    // Assurez-vous que l'utilisateur est connecté
    if (!this.userAccount) {
        console.error("User account is undefined.");
        return;
    }

    // Récupérer le dernier timestamp de mise à jour
    const lastUpdate = await this.contract.methods.LastUpdate(this.userAccount).call();
    
    this.updateDividendCounter(lastUpdate);

    // Mise à jour du compteur toutes les secondes
    setInterval(() => this.updateDividendCounter(lastUpdate), 1000);
},


updateDividendCounter: async function() {
    try {
        const userAddress = this.userAccount;
        const lastUpdate = await this.contract.methods.LastUpdate(userAddress).call();
        const currentLevel = await this.contract.methods.G56Matrix(userAddress).call();
        const currentTimestamp = Math.floor(Date.now() / 1000);
        const timeElapsed = currentTimestamp - lastUpdate;

        let amountForCalculation;

        if (currentLevel == 0) {
            // Utilisateur juste inscrit, utiliser les frais d'inscription
            amountForCalculation = new web3.utils.BN(web3.utils.toWei('0.01', 'ether'));
        } else {
            // Utilisateur avec niveaux actifs, utiliser le prix du niveau le plus élevé
            let highestLevelPrice = await this.contract.methods.levelPrices(currentLevel).call();
            amountForCalculation = new web3.utils.BN(highestLevelPrice);
        }

        // Calcul des dividendes
        const dailyRate = new web3.utils.BN('3'); // 3%
        const dividendsPerSecond = amountForCalculation.mul(dailyRate).div(new web3.utils.BN('100')).div(new web3.utils.BN('86400'));
        const dividends = dividendsPerSecond.mul(new web3.utils.BN(timeElapsed));

        // Mise à jour de l'affichage
        this.updateDividendDisplay(web3.utils.fromWei(dividends.toString(), 'ether'));
    } catch (error) {
        console.error("Erreur lors de la mise à jour des dividendes:", error);
    }
},

        const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
        if (accounts.length === 0) {
            console.error("No Ethereum accounts found.");
            return;
        }

        this.userAccount = accounts[0];
        const truncatedAddress = this.userAccount.substring(0, 6) + '...' + this.userAccount.substring(this.userAccount.length - 4);
        $('.wallet-address').text(truncatedAddress);

        const userId = await this.getUserIdByAddress(this.userAccount);
        if (userId !== null) {
            $('.profile-id').text('ID: ' + userId);
        } else {
            console.error("User ID not found for the connected address");
        }

        const referrerAddress = await this.contract.methods.referrers(this.userAccount).call();
        const referrerId = await this.getUserIdByAddress(referrerAddress);
        if (referrerId !== null) {
            $('#referrerId').text('User ID ' + referrerId);
        } else {
            $('#referrerId').text('0');
        }


    await this.calculateTeamProfit();
    await this.getPartenairesCount();
    await this.getFreeIncome();
    await this.getDirectTeam();
    await this.calculateDivClaimed();
    await this.updateProgramLevels();
    await this.getUserLevel();
    await this.level();
    await this.Updatelevels();
    await this.getUserAddressAndSendToServer();
    await this.startDividendCounter();
    await this.updateDividendDisplay('0.000000000');

  

    }
};






$(document).ready(async () => {
    try {
        await galaxyMining.init();
    } catch (error) {
        console.error("Error in Ethereum interaction:", error);
    }
});


</script>
