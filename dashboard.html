<script>
    
 var galaxyMining = {
    account: null,
    contract: null,
    userAccount: null,

    connectContract: async function() {
        const ABI = [/* ... ABI de votre contrat ... */];
        const Address = "0xc860160d62B0210f45a750B02c792126456315bd";

        try {
            window.web3 = new Web3(window.ethereum);
            await window.ethereum.request({ method: 'eth_requestAccounts' });
            this.account = (await web3.eth.getAccounts())[0];
            this.contract = new web3.eth.Contract(ABI, Address);
            console.log("Connected to smart contract");
        } catch (error) {
            console.error("Error connecting to contract: ", error);
        }
    },

    getUserIdByAddress: async function(userAddress) {
        const numberOfUsers = await this.contract.methods.NumberOfUsers().call();
        console.log("Nombre total d'utilisateurs:", numberOfUsers);

        for (let userId = 1; userId <= numberOfUsers; userId++) {
            try {
                const address = await this.contract.methods.idToAddress(userId).call();
                console.log("Vérification de l'adresse pour l'ID", userId, ":", address);
                if (address.toLowerCase() === userAddress.toLowerCase()) {
                    console.log("ID trouvé:", userId);
                    return userId;
                }
            } catch (error) {
                console.error("Erreur lors de la récupération de l'adresse pour l'ID", userId, ":", error);
            }
        }

        console.log("Aucun ID trouvé pour l'adresse:", userAddress);
        return null;
    },

    calculateTeamProfit: async function() {
        if (!this.userAccount) {
            console.error("User account is undefined.");
            return;
        }

        try {
            const directIncomeWei = await this.contract.methods.DirectIncome(this.userAccount).call();
            const directIncomeFrom10Wei = await this.contract.methods.DirectIncomefrom10(this.userAccount).call();
            const level10IncomeWei = await this.contract.methods.Level10Income(this.userAccount).call();

            const totalIncomeWei = BigInt(directIncomeWei) + BigInt(directIncomeFrom10Wei) + BigInt(level10IncomeWei);
            const totalIncomeBNB = totalIncomeWei / BigInt(1e18);

            document.querySelector('.card p').textContent = `${totalIncomeBNB.toString()} BNB`;
        } catch (error) {
            console.error("Error in fetching team profit:", error);
        }
    },

    init: async function() {
        await this.connectContract();

        const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
        if (accounts.length === 0) {
            console.error("No Ethereum accounts found.");
            return;
        }

        this.userAccount = accounts[0];
        const truncatedAddress = this.userAccount.substring(0, 6) + '...' + this.userAccount.substring(this.userAccount.length - 4);
        $('.wallet-address').text(truncatedAddress);

        const userId = await this.getUserIdByAddress(this.userAccount);
        if (userId !== null) {
            $('.profile-id').text('ID: ' + userId);
        } else {
            console.error("User ID not found for the connected address");
        }

        const referrerAddress = await this.contract.methods.referrers(this.userAccount).call();
        const referrerId = await this.getUserIdByAddress(referrerAddress);
        if (referrerId !== null) {
            $('#referrerId').text('User ID ' + referrerId);
        } else {
            $('#referrerId').text('Non trouvé');
        }

        await this.calculateTeamProfit();
    }
};

$(document).ready(async () => {
    try {
        await galaxyMining.init();
    } catch (error) {
        console.error("Error in Ethereum interaction:", error);
    }
});

      




const dividendSpeedPerDay = 1; // 1 BNB par jour
const dividendElement = document.getElementById('dividend-amount');

// Récupère la valeur initiale et le timestamp de départ depuis le localStorage ou les initialise
let initialValue = parseFloat(localStorage.getItem('initialValue')) || 0;
let startTime = parseInt(localStorage.getItem('startTime'), 10);

if (!startTime) {
    startTime = Date.now();
    localStorage.setItem('startTime', startTime);
}

// Fonction pour mettre à jour les dividendes
function updateDividend() {
    const currentTime = Date.now();
    // Calcule le temps écoulé en secondes depuis le début
    const elapsedTime = (currentTime - startTime) / 1000; 
    // Calcule le montant à ajouter en se basant sur le temps écoulé
    let increment = (elapsedTime / 86400) * dividendSpeedPerDay;
    let currentValue = initialValue + increment;
    dividendElement.textContent = currentValue.toFixed(8); // Affiche la valeur avec 8 décimales
    // Stocke la valeur actuelle dans le localStorage
    localStorage.setItem('initialValue', currentValue.toFixed(8));
}

// Met à jour les dividendes immédiatement et ensuite chaque seconde
updateDividend();
setInterval(updateDividend, 1000);


function copyToClipboard(selector) {
    var text = document.querySelector(selector).href;
    navigator.clipboard.writeText(text).then(function() {
        alert("Link copied to clipboard!");
    })
    .catch(function(err) {
        console.error('Could not copy text: ', err);
    });
}
</script>
