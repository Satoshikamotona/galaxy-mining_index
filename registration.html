            console.error("Erreur lors de la connexion au portefeuille :", error);

        console.log("Navigateur Ethereum non détecté. Essayez d'installer MetaMask!");
    }
});

        var registrationForm = document.getElementById('registrationForm');
if (registrationForm) {
    registrationForm.addEventListener('submit', async function (e) {
        e.preventDefault();
        const referrerAddress = document.getElementById('parrain').value;

        if (!referrerAddress) {
            alert("Please enter the referrer address.");
            return;
        }

        if (!window.contract) {
            alert("You are not connected to the smart contract.");
            return;
        }

        try {
            const accounts = await web3.eth.getAccounts();
            const userAddress = accounts[0];
            const registrationFee = web3.utils.toWei('0.01', 'ether');
            const userBalance = await web3.eth.getBalance(userAddress);

            if (BigInt(userBalance) >= BigInt(registrationFee)) {
                const response = await window.contract.methods.registerUser(userAddress, referrerAddress).send({ from: userAddress, value: registrationFee });
                console.log("Registration successful:", response);
                alert("Registration successful!");
                window.location.href = 'index.html';
            } else {
                alert("Your balance is insufficient to cover the registration fee.");
            }
        } catch (error) {
            console.error("Error during registration:", error);
