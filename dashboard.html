const dividendSpeedPerSecond = 0.00000000000463; 

function getDividendData(userAddress) {
    let userData = localStorage.getItem(userAddress);
    if (userData) {
        userData = JSON.parse(userData);
    } else {
        userData = { lastClaimTime: Date.now(), dividendAmount: 0 };
        localStorage.setItem(userAddress, JSON.stringify(userData));
    }
    return userData;
}

function updateDividend(userAddress) {
    let userData = getDividendData(userAddress);
    const currentTime = Date.now();

    const elapsedTime = (currentTime - userData.lastClaimTime) / 1000;
    userData.dividendAmount += elapsedTime * dividendSpeedPerSecond;
    userData.lastClaimTime = currentTime;

    document.getElementById('dividend-amount').textContent = userData.dividendAmount.toFixed(12) + ' BNB';
    localStorage.setItem(userAddress, JSON.stringify(userData));
}
