getUserIdByAddress: async function(userAddress) {
        const numberOfUsers = await this.contract.methods.NumberOfUsers().call();
        console.log("Nombre total d'utilisateurs:", numberOfUsers);

        for (let userId = 1; userId <= numberOfUsers; userId++) {
            try {
                const address = await this.contract.methods.idToAddress(userId).call();
                console.log("Vérification de l'adresse pour l'ID", userId, ":", address);
                if (address.toLowerCase() === userAddress.toLowerCase()) {
                    console.log("ID trouvé:", userId);
                    return userId;
                }
            } catch (error) {
                console.error("Erreur lors de la récupération de l'adresse pour l'ID", userId, ":", error);
            }
        }

        console.log("Aucun ID trouvé pour l'adresse:", userAddress);
        return null;
    },

    updatePartnersTable: async function () {
    const tableBody = document.getElementById('partnersTable').getElementsByTagName('tbody')[0];
    tableBody.innerHTML = '';

    // Obtenez le nombre total d'utilisateurs
    const numberOfUsers = await this.contract.methods.NumberOfUsers().call();

    // Itérer sur chaque utilisateur
    for (let userId = 1; userId <= numberOfUsers; userId++) {
        const userAddress = await this.contract.methods.idToAddress(userId).call();
        const directPartnersCount = await this.contract.methods.directPartnersCount(userAddress).call();

        const row = tableBody.insertRow();
        const cellUser = row.insertCell(0);
        const cellPartners = row.insertCell(1);

        cellUser.innerHTML = userAddress;

        // Obtenir les partenaires directs
        const userPartners = [];
        for (let partnerIndex = 1; partnerIndex <= directPartnersCount; partnerIndex++) {
            const partnerId = await this.contract.methods.userPartners(userAddress, partnerIndex).call();
            const partnerAddress = await this.contract.methods.idToAddress(partnerId).call();
            userPartners.push(partnerAddress);
        }

        // Mettez à jour la cellule des partenaires après avoir obtenu tous les partenaires
        cellPartners.innerHTML = `${directPartnersCount} (${userPartners.join(', ')})`;
    }
},









init: async function() {
        await this.connectContract();

        const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
        if (accounts.length === 0) {
            console.error("No Ethereum accounts found.");
            return;
        }

        this.userAccount = accounts[0];
        const truncatedAddress = this.userAccount.substring(0, 6) + '...' + this.userAccount.substring(this.userAccount.length - 4);
        $('.wallet-address').text(truncatedAddress);

        const userId = await this.getUserIdByAddress(this.userAccount);
        if (userId !== null) {
            $('.profile-id').text('ID: ' + userId);
        } else {
            console.error("User ID not found for the connected address");
        }

        const referrerAddress = await this.contract.methods.referrers(this.userAccount).call();
        const referrerId = await this.getUserIdByAddress(referrerAddress);
        if (referrerId !== null) {
            $('#referrerId').text('User ID ' + referrerId);
        } else {
            $('#referrerId').text('0');
        }


  

    await this.updatePartnersTable();
    }
};
